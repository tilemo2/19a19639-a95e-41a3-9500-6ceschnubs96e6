<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <canvas id="background-canvas"></canvas>
    
    <!-- Mouse Trail Canvas -->
    <canvas id="trail-canvas"></canvas>

    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="spinner-ios"></div>
    </div>

    <!-- Error Screen -->
    <div id="error" class="error hidden">
        <div class="error-content">
            <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                <circle cx="30" cy="30" r="28" stroke="currentColor" stroke-width="2"/>
                <path d="M30 20V32" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <circle cx="30" cy="40" r="1.5" fill="currentColor"/>
            </svg>
            <h2>Zugriff verweigert</h2>
            <p>Gültiger Token erforderlich</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="hidden">
        <!-- Hero Section - Main Countdown -->
        <section class="hero-section">
            <div class="countdown-container">
                <h1 class="event-name" id="event-name">Nächster Jahrestag</h1>
                <div class="countdown main-countdown" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-number" id="days">0</span>
                        <span class="countdown-label">Tage</span>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">0</span>
                        <span class="countdown-label">Std</span>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">0</span>
                        <span class="countdown-label">Min</span>
                    </div>
                    <div class="countdown-separator">:</div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">0</span>
                        <span class="countdown-label">Sek</span>
                    </div>
                </div>
                <p class="event-date" id="event-date">14. Februar 2024</p>
            </div>
            
            <!-- Scroll Indicator -->
            <div class="scroll-indicator">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </section>

        <!-- All Anniversaries Section -->
        <section class="all-anniversaries-section">
            <div class="anniversaries-container" id="all-anniversaries">
                <!-- Dynamisch gefüllt mit JavaScript -->
            </div>
        </section>

    </div>

    <script src="script.js"></script>

    <div id="settings-modal" class="settings hidden">
  <div class="settings-card">
    <h2>Einstellungen</h2>

    <label>
      Schriftart
      <select id="font-select">
        <option value="system">System</option>
        <option value="serif">Serif</option>
        <option value="mono">Monospace</option>
      </select>
    </label>

    <label>
      Countdown anzeigen
      <div class="checkboxes">
        <label><input type="checkbox" data-unit="days" checked> Tage</label>
        <label><input type="checkbox" data-unit="hours" checked> Std</label>
        <label><input type="checkbox" data-unit="minutes" checked> Min</label>
        <label><input type="checkbox" data-unit="seconds" checked> Sek</label>
      </div>
    </label>

    <button onclick="closeSettings()">Fertig</button>
  </div>
</div>

</body>
</html>
